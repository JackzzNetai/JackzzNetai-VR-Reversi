<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="util.js"></script>
    <script src="Game.js"></script>
    <script src="place-piece.js"></script>
    <script src="up-flip-down.js"></script>
    <script src="slide-up-down.js"></script>
    <script src="flip-emitter.js"></script>
    <script src="intersection-listener.js"></script>
    <script src="remove-piece.js"></script>

    <title>Hello!</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="board_gltf" src="board/untitled.gltf"> </a-asset-item>
      </a-assets>

      <!-- board -->
      <a-entity
        id="board"
        gltf-model="#board_gltf"
        slide-up-down
        place-piece
      ></a-entity>

      <!-- initial position -->
      <a-entity
        id="44"
        position=".5 .5 .5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>
      <a-entity
        id="33"
        position="-.5 .5 -.5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>
      <a-entity
        id="43"
        position="-.5 .5 .5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>
      <a-entity
        id="34"
        position=".5 .5 -.5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>
      
      <!-- turn indicator -->
      <a-entity
        id="turn_indicator"
        position="-5 .5 -3.5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>

      <!-- background -->
      <a-sky
        src="https://cdn.glitch.com/e24eb4fc-6685-494b-89ff-71cb3f99a564%2FIMG_3427.PNG?v=1617282033518"
      ></a-sky>

      <!-- camera -->
      <a-entity id="rig">
        <a-entity camera position="0 5 0" look-controls wasd-controls>
        </a-entity>
      </a-entity>

      <!-- right controller -->
      <a-entity
        oculus-quest-controls="right"
        laser-controls="hand: right"
        raycaster="far: 20"
        intersection-listener
        remove-piece
      ></a-entity>
    </a-scene>
  </body>
</html>
